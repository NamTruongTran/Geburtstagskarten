<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weihnachten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="transparent desktopPreview">
    <div id="loader"
        style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
        <div
            style="width: 50px; height: 50px; border: 5px solid rgba(0,0,0,0.3); border-top-color: #333; border-radius: 50%; animation: spin 1s linear infinite;">
        </div>
        <p style="color: #333; margin-top: 20px; font-family: 'Lato', sans-serif;">Karte wird geladen...</p>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <div id="stage" class="loading">
        <div id="mv_msg">
            <div class="animation">
                <div class="envelope closed">
                    <div class="envelope_front">
                        <div class="sender-name">EAB Energie-Anlagen Berlin GmbH</div>
                        <div class="receiver-name">Max Mustermann</div>
                        <img src="images/stamp.svg" alt="Stamp" class="stamp">
                    </div>

                    <div class="envelope_back">
                        <div class="envelope_back_outside"></div>
                        <div class="lining"></div>
                        <div class="shadow-object"></div>
                        <div class="flap_outside"></div>
                        <div class="flap_inside"></div>

                        <div class="card LANDSCAPE">
                            <div class="card-front">
                                <div class="card-inner">
                                    <div class="card-top-section">
                                        <div class="card-image-placeholder"></div>
                                    </div>
                                    <div class="card-content">
                                        <h1 class="card-title">Alles Gute zum<br> Geburtstag</h1>
                                        <p class="card-message">UND EIN ERFOLGREICHES Jahr 2026 !</p>
                                        <p class="card-sender">Nam Truong Tran</p>
                                    </div>
                                </div>
                                <div class="card-logo-placeholder"></div>
                                <button class="flip-button flip-to-back">Klicke hier, um die Kartenr√ºckseite zu
                                    sehen</button>
                            </div>
                            <div class="card-back">
                                <div class="card-inner">
                                    <div class="card-back-content">
                                        <p>Text</p>
                                        <p>Text</p>
                                    </div>
                                </div>
                                <button class="flip-button flip-to-front">Klicke hier, um die Kartenvorderseite zu
                                    sehen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="animation.js"></script>
</body>

</html>
